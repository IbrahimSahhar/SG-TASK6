<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the website made by :  -->
    <meta name="anchor" content="Ibrahim jehad al sahhar" />
    <!-- keyword meta  -->
    <meta name="keyword" content="html css ajax js website " />
    <!-- Icon Of Website -->
    <link type="image/x-icon" rel="shortcut icon" href="images/ibrahim.jpg">
    <!-- fontAwesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- style of page  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Ajax and fetch APIs task</title>
</head>

<body>
    <div class="scrollbar-hide"></div>
    <!-- Start Container-->
    <div class="container">
        <!--Header of page -->
        <h1 class="header">Daily Todo</h1>
        <div class="todo-menu">
            <article class="active">
                <div class="card">
                    <h2 class="todo-title">Lorem ipsum dolor</h2>

                    <input type="text" class="title-input" placeholder="todo title" />
                    <textarea class="desc-input" placeholder="todo description"></textarea>
                </div>

                <div class="footer-btns">
                    <button class="btn" id="cancel-icon">
                        <img src="images/cancel-icon.png" alt=" button to cancel" />
                    </button>
                    <button class="btn" id="save-icon">
                        <img src="images/save-icon.png" alt="button to save " />
                    </button>
                </div>
            </article>
        </div>
        <!-- Start Footer-->
        <footer class="disabled">
            <button class="btn" id="add-icon">
                <img src="images/add-icon.png" alt=" button to add" />
            </button>
        </footer>
        <!-- End Footer-->

    </div>
    <!-- End Container-->

    <!-- Main File js-->
    <script src="main.js"></script>

</body>

</html>
